<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="heading">Banana Talk</div>
    </nav>
<div class="image">
        <img src="image/minion.jpg" alt="/" >
      </div>
    <div class="centre-div">
       
      <textarea
        id="input-txt"
        placeholder="Enter text here in English"
        cols="30"
        rows="6"
      ></textarea>


      <button>Translate</button>

      <textarea
        id="output"
        placeholder="Translation will come here"
        cols="30"
        rows="6"
      ></textarea>
    </div>
    
     
    <footer>
      <div style="font-size: x-large">About</div>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
